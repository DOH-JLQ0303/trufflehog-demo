name: TruffleHog Secret Scan

on:
  push:
    branches:
      - main
      - '**'
  pull_request:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # so you get full commit history

      - name: Run TruffleHog (Git history + current files)
        uses: trufflesecurity/trufflehog@main
        with:
          # optional: path (defaults to current working directory)
          path: .
          base: ${{ github.event.repository.default_branch }}
          head: ${{ github.sha }}
          extra_args: --results=verified,unknown --fail --json
