name: TruffleHog Secret Scan

on:
  push:
    branches:
      - main
      - '**'
  pull_request:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          # No need to add --fail unless you remove it from defaults
          extra_args: --json  # prints findings in JSON so you can see details
